<style>

.phone-frame {
    width: 320px;
    height: 640px;
    background: black;
    border-radius: 40px;
    padding: 10px;
    box-shadow: 0 20px 40px rgba(0,0,0,.4);
    position: relative;
}

.app-notch {
    width: 120px;
    height: 18px;
    background: black;
    border-radius: 0 0 15px 15px;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
}

.app-screen {
    width: 100%;
    height: 100%;
    background: #F4F6F8;
    border-radius: 30px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.menu-icon{
    position:absolute;
    left:26px;
    font-size:20px;
    cursor:pointer;
}

.bell-icon{
    position:absolute;
    right:24px;
    font-size:20px;
    color: black;
    cursor:pointer;
}

.app-header {
    height: 60px;
     background: #F4F6F8;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}


.app-content {
     padding: 20px;
     text-align: center;
     width: 93%;
     justify-self: center;
     border-radius: 10px;
     margin:0 auto;   
     background: #4A9AEB;
     color: white;
}


.app-bottom{
    height:65px;
    background:#fff;
    border-top:1px solid #e5e7eb;
    display:flex;
    justify-content:space-around;
    align-items:center;
    position:sticky;
    bottom:0;
}

/* Tek Buton */

.nav-item{
    flex:1;

    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;

    font-size:11px;
    color:#6b7280;

    cursor:pointer;
    transition:all .2s ease;
}



.nav-item i{
    font-size:18px;
    margin-bottom:2px;
}

/* Hover */

.nav-item:hover{
    color:#2563eb;
}

/* Aktif Sayfa */

.nav-item.active{
    color:#2563eb;
    font-weight:600;
}

.nav-item.active i{
    transform:scale(1.1);
}



</style>
