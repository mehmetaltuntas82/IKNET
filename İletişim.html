<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">

<head>
  <link rel="stylesheet" href="Main.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim | IKNET</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1c74e9",
            "background-light": "#f7f7f7",
            "background-dark": "#191919"
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;

</head>

<body class="bg-background-light transition-colors duration-300 font-sans">

  <div class="relative flex min-h-screen flex-col overflow-x-hidden">

    <!-- ================= NAVBAR ================= -->
    <div id="Header"></div>


    <main class="flex-1">

      <!-- ================= HERO ================= -->
      <section class="py-20  from-[#0b1220] to-black text-center relative overflow-hidden ">

        <!-- Glow efekt -->
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-600/20 blur-[140px] rounded-full"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-600/20 blur-[140px] rounded-full"></div>

        <h1 class="text-5xl mt-5 font-extrabold text-dark">İletişime Geçin</h1>
        <p class="mt-6 text-xl text-gray-400 max-w-3xl mx-auto">
          IKNET hakkında bilgi almak, demo talep etmek veya destek almak için bizimle iletişime geçebilirsiniz.
        </p>
      </section>
      <section class="lg:max-w-7xl max-w-sm mx-auto px-6 py-10 grid grid-cols-1 lg:grid-cols-2 ">

        <!-- SOL TARAF -->
        <div class="lg:p-10 py-2  lg:mt-14 " style="margin-left: -60px;">


          <div class="grid gap-3 ms-3">
            
     
        <div class="bg-white rounded-[30px] lg:p-8 p-2 w-80 lg:w-auto flex items-center gap-6 shadow">
              <div class="w-16 h-16 flex items-center justify-center rounded-full border">
            <i class="fa-solid fa-location-dot text-xl"></i>
          </div>
          <div>
            <p class="lg:text-lg text-xs font-semibold"> Fevziçakmak Mah. Medcezir Cd. No:39/B, 42050</p>
            <p class="text-gray-500 text-sm">Karatay/Konya</p>
          </div>
        </div>
            

            <div class="bg-white rounded-[30px] lg:p-8 p-2 lg:w-auto w-80 flex items-center gap-6 shadow">
              <div class="w-16 h-16 flex items-center justify-center rounded-full border">
                <i class="fa-solid fa-phone text-xl"></i>
              </div>
              <div>
                <p class="text-lg font-semibold">+90 212 000 00 00</p>
                <p class="text-gray-500 text-sm">Telefon</p>
              </div>
            </div>

        <div class="bg-white rounded-[30px] lg:p-8 p-2 lg:w-auto w-80 flex items-center gap-6 shadow">
          <div class="w-16 h-16 flex items-center justify-center rounded-full border">
            <i class="fa-solid fa-envelope text-xl"></i>
          </div>
          <div>
            <p class="lg:text-lg text-sm  font-semibold"> iletisim@devayazilim.com.tr</p>
            <p class="text-gray-500 text-sm">E-posta</p>
          </div>
        </div>
          </div>
        </div>

        <!-- FORM TARAF -->
        <div class="p-10 rounded-[18px] bg-white/70 backdrop-blur-xl border border-gray-200">

          <h2 class="text-3xl font-bold mb-10 text-center">
           Size Nasıl Yardımcı Olabiliriz?
          </h2>

          <form method="POST" class="flex flex-col gap-6">

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input type="text" name="name" placeholder="Ad Soyad"
              required
              class="rounded-full px-6 py-4 bg-gray-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">

            <input type="text" name="phone" placeholder="Telefon"
              required
              class="rounded-full px-6 py-4 bg-gray-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
              
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input type="email" name="email" placeholder="E-posta"
              required
              class="rounded-full px-6 py-4 bg-gray-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">

            <input type="text" name="subject" placeholder="Konu"
              required
              class="rounded-full px-6 py-4 bg-gray-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
          </div>

          <textarea name="message" rows="6" placeholder="Mesajınız"
            required
            class="rounded-3xl px-6 py-4 bg-gray-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"></textarea>

          <button type="submit"
            class="border bg-blue-500 text-white py-4 rounded-full text-lg font-semibold transition-all hover:scale-[0.98] ">
            Gönder
          </button>

        </form>

        </div>

      </section>

      <!-- HARITA -->
      <div class="pb-20 px-6">
        <div class="lg:max-w-7xl max-w-sm mx-auto p-10 rounded-[18px] bg-white  border border-gray-200">

          <h3 class="text-2xl font-bold mb-6">
            Ofis Konumumuz
          </h3>
          <iframe class="w-full h-[400px] rounded-2xl border border-blue-700 shadow-md"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467.7801357714412!2d32.54526243521673!3d37.934235562139996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d091004f70ca47%3A0xebe498c1f01b71ce!2zRGV2YSBZYXrEsWzEsW0gw4fDtnrDvG1sZXJp!5e0!3m2!1str!2str!4v1771440291002!5m2!1str!2str"
            allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>



  </div>
  </main>

  <div id="Footer"></div>

  </div>

</body>

</html>
