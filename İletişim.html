<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <link rel="stylesheet" href="Main.css"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim | IKNET</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-[#0b1220] text-gray-300">

<div class="relative flex min-h-screen flex-col overflow-x-hidden">

<!-- ================= NAVBAR ================= -->
<div id="Header"></div>


<main class="flex-1">

<!-- ================= HERO ================= -->
<section class="py-32 bg-gradient-to-b from-[#0b1220] to-black text-center relative overflow-hidden">

  <!-- Glow efekt -->
  <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-600/20 blur-[140px] rounded-full"></div>
  <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-600/20 blur-[140px] rounded-full"></div>

  <h1 class="text-5xl font-extrabold text-white">İletişime Geçin</h1>
  <p class="mt-6 text-xl text-gray-400 max-w-3xl mx-auto">
    IKNET hakkında bilgi almak, demo talep etmek veya destek almak için bizimle iletişime geçebilirsiniz.
  </p>
</section>


<!-- ================= ANA İLETİŞİM ALANI ================= -->
<section class="max-w-[1400px] mx-auto px-10 py-24 grid lg:grid-cols-2 gap-20">

  <!-- SOL TARAF: BİLGİLER -->
  <div class="space-y-10">


<div class="bg-[#111827] p-10 rounded-3xl border border-gray-700 shadow-2xl">
     <h2 class="text-3xl font-bold text-white mb-8">İletişim Bilgileri</h2>

  <div class="grid sm:grid-cols-2 gap-8">

    <div class="bg-gray-800/40 p-6 rounded-xl">
      <h3 class="text-lg font-semibold text-white mb-2"><i class="fa-solid fa-location-dot"></i> Konum</h3>
      <p class="text-gray-400">Konya Teknokent, Selçuklu / Türkiye</p>
    </div>

    <div class="bg-gray-800/40 p-6 rounded-xl">
      <h3 class="text-lg font-semibold text-white mb-2"><i class="fa-solid fa-phone"></i> Telefon</h3>
      <a href="tel:+905325487264" class="text-blue-400 hover:underline">
        +90 532 548 72 64
      </a>
    </div>

    <div class="bg-gray-800/40 p-6 rounded-xl">
      <h3 class="text-lg font-semibold text-white mb-2"><i class="fa-regular fa-envelope"></i> E-Posta</h3>
      <a href="mailto:info@iknet.com" class="text-blue-400 hover:underline">
        info@iknet.com
      </a>
    </div>

    <div class="bg-gray-800/40 p-6 rounded-xl">
      <h3 class="text-lg font-semibold text-white mb-2"><i class="fa-brands fa-whatsapp"></i> WhatsApp</h3>
      <a href="https://wa.me/905325487264" target="_blank" class="text-green-400 hover:underline">
        Hemen Yaz
      </a>
    </div>

  </div>
</div>


    <!-- HARİTA -->
    <div class="mt-12">
      <h3 class="text-2xl font-bold text-white mb-4">Ofis Konumumuz</h3>
      <iframe
        class="w-full h-[400px] rounded-2xl border border-gray-700 shadow-xl"
        src="https://www.google.com/maps?q=Konya+Teknokent&output=embed">
      </iframe>
    </div>

  </div>


  <!-- SAĞ TARAF: FORM -->
  <div class="bg-[#111827] p-12 rounded-3xl border border-gray-700 shadow-2xl">

    <h2 class="text-3xl font-bold text-white mb-8">Bize Mesaj Gönder</h2>

    <form class="space-y-6">

      <div class="grid sm:grid-cols-2 gap-6">
        <div>
          <label class="text-sm text-gray-400">Ad</label>
          <input type="text" placeholder="Adınız"
            class="w-full mt-2 px-5 py-4 bg-gray-800 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
          <label class="text-sm text-gray-400">Soyad</label>
          <input type="text" placeholder="Soyadınız"
            class="w-full mt-2 px-5 py-4 bg-gray-800 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
      </div>

      <div>
        <label class="text-sm text-gray-400">E-posta</label>
        <input type="email" placeholder="mail@example.com"
          class="w-full mt-2 px-5 py-4 bg-gray-800 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label class="text-sm text-gray-400">Konu</label>
        <input type="text" placeholder="Mesaj konusu"
          class="w-full mt-2 px-5 py-4 bg-gray-800 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label class="text-sm text-gray-400">Mesaj</label>
        <textarea rows="6" placeholder="Mesajınızı yazın..."
          class="w-full mt-2 px-5 py-4 bg-gray-800 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
      </div>

      <button class="w-full py-4 bg-blue-600 hover:bg-blue-700 rounded-xl text-white font-bold text-lg transition">
        Mesaj Gönder
      </button>

    </form>

  </div>

</section>

</main>


<!-- ================= FOOTER ================= -->
<div id="Footer"></div>

</div>

<!-- MENU LOADER -->
<script src="MenuLoader.js"></script>

</body>
</html>
