<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">

<head>
  <link rel="stylesheet" href="Main.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim | IKNET</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1c74e9",
            "background-light": "#f7f7f7",
            "background-dark": "#191919"
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-background-light transition-colors duration-300 font-sans">

  <div class="relative flex min-h-screen flex-col overflow-x-hidden">

    <!-- ================= NAVBAR ================= -->
    <div id="Header"></div>
    <div id="scroll-progress" aria-hidden="true">
      <div></div>
    </div>

    <main class="flex-1">

      <!-- ================= HERO ================= -->
      <!-- ÜST BAŞLIK ALANI -->
      <section class="mt-44 bg-[#f8f9fa]">
        <div class="max-w-7xl mx-auto px-6">
          <h1 class="text-5xl font-extrabold text-dark">
            İletişime Geçin
          </h1>

          <p class="mt-6 text-gray-500 max-w-2xl">
            IKNET hakkında bilgi almak veya destek almak için bizimle iletişime geçebilirsiniz.
          </p>
        </div>
      </section>


      <!-- İÇERİK ALANI -->
      <section class="max-w-7xl mx-auto px-6 py-9 grid grid-cols-1 lg:grid-cols-2 gap-16">

        <!-- SOL TARAF -->
        <div class="space-y-6">

          <div class="bg-white rounded-[30px] p-6 lg:p-8 w-full flex items-center gap-6 shadow">
            <div class="w-16 h-16 flex items-center justify-center rounded-full border">
              <i class="fa-solid fa-location-dot text-xl"></i>
            </div>
            <div>
              <a class="lg:text-lg text-sm font-semibold hover:underline" href="https://www.google.com/maps/place/Devayazilim/@37.9342356,32.5452624,17z/data=!3m1!4b1!4m5!3m4!1s0x14d091004f70ca47:0xebe498c1f01b71ce!8m2!3d37.9342356!4d32.545">
                Fevziçakmak Mah. Medcezir Cd. No:39/B, 42050
              </a>
              <p class="text-gray-500 text-sm">
                Karatay/Konya
              </p>
            </div>
          </div>

          <!-- TELEFON -->
          <div class="bg-white rounded-[30px] p-6 lg:p-8 w-full flex items-center gap-6 shadow">
            <div class="w-16 h-16 flex items-center justify-center rounded-full border">
              <i class="fa-solid fa-phone text-xl"></i>
            </div>
            <div>
              <a href="tel:+903322620200"  class="lg:text-lg text-sm font-semibold hover:underline">
                (0332) 262 02 00
              </a>
              <p class="text-gray-500 text-sm">
                Telefon
              </p>
            </div>
          </div>

          <!-- E-POSTA -->
          <div class="bg-white rounded-[30px] p-6 lg:p-8 w-full flex items-center gap-6 shadow">
            <div class="w-16 h-16 flex items-center justify-center rounded-full border">
              <i class="fa-solid fa-envelope text-xl"></i>
            </div>
            <div>
              <a href="mailto:iletisim@devayazilim.com.tr" class="lg:text-lg text-sm font-semibold hover:underline">
                iletisim@devayazilim.com.tr
              </a>
              <p class="text-gray-500 text-sm">
                E-posta
              </p>
            </div>
          </div>

        </div>


        <!-- FORM TARAF -->
        <div class="p-8 lg:p-10 rounded-[24px] bg-white shadow-lg border border-gray-200">

          <h2 class="text-3xl font-bold mb-10 text-center">
            Size Nasıl Yardımcı Olabiliriz?
          </h2>

          <form method="POST" class="flex flex-col gap-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <input type="text" name="name" placeholder="Ad Soyad" required
                class="rounded-full px-6 py-4 bg-gray-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">

              <input type="text" name="phone" placeholder="Telefon" required
                class="rounded-full px-6 py-4 bg-gray-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <input type="email" name="email" placeholder="E-posta" required
                class="rounded-full px-6 py-4 bg-gray-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">

              <input type="text" name="subject" placeholder="Konu" required
                class="rounded-full px-6 py-4 bg-gray-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>

            <textarea name="message" rows="6" placeholder="Mesajınız" required
              class="rounded-3xl px-6 py-4 bg-gray-100 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"></textarea>

            <button type="submit"
              class="bg-blue-500 text-white py-4 rounded-full text-lg font-semibold transition-all hover:scale-[0.98]">
              Gönder
            </button>

          </form>

        </div>

      </section>
      <!-- HARITA -->
      <div class="pb-20 px-6">
        <div class="lg:max-w-7xl max-w-sm mx-auto p-10 rounded-[18px] bg-white  border border-gray-200">

          <h3 class="text-2xl font-bold mb-6">
            Ofis Konumumuz
          </h3>
          <iframe class="w-full h-[400px] rounded-2xl border border-blue-700 shadow-md"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467.7801357714412!2d32.54526243521673!3d37.934235562139996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d091004f70ca47%3A0xebe498c1f01b71ce!2zRGV2YSBZYXrEsWzEsW0gw4fDtnrDvG1sZXJp!5e0!3m2!1str!2str!4v1771440291002!5m2!1str!2str"
            allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>



  </div>
  </main>
  <div id="whatsapp"></div>

  <div id="Footer"></div>

  </div>
  <button id="backToTop"
    class="rounded-full bg-slate-900 text-white w-12 h-12 flex items-center justify-center shadow-2xl shadow-black/20 hover:bg-slate-800 transition"
    aria-label="Yukarı çık">
    <i class="fa-solid fa-arrow-up text-xl"></i>
  </button>
  <!-- MENU LOADER -->
  <script src="MenuLoader.js"></script>
  <script>  document.addEventListener("DOMContentLoaded", () => {
      setupScrollUI();
    });
  </script>
</body>

</html>
