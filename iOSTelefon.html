<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <style>
        :root {
            --ios-blur: blur(25px);
            --ios-bg: rgba(255, 255, 255, 0.12);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }

        .iphone-17 {
            width: 380px;
            height: 780px;
            background-image: url('TemplateImage/pen.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 55px;
            position: relative;
            outline: 4px solid #333;
            overflow: hidden;
         }

        .status-bar {
            position: absolute;
            top: 18px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            z-index: 90;
        }

        .dynamic-island {
            width: 120px;
            height: 35px;
            background: #000;
            border-radius: 25px;
            position: absolute;
            left: 50%;
            top: 12px;
            transform: translateX(-50%);
            z-index: 100;
        }

        .lock-screen-clock {
            position: absolute;
            top: 100px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 10;
        }

        .small-clock {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            text-shadow:
                0 0 5px rgba(255, 255, 255, 0.2),
                0 0 10px rgba(255, 255, 255, 0.1);
        }

        .lock-screen-clock .date {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: -8px;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            color: rgba(255, 255, 255, 0.85);
            letter-spacing: 0.5px;

            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.25),
                0 0 20px rgba(255, 255, 255, 0.15);

            animation: ios-pop 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }

        .lock-screen-clock .time {
            font-size: 5.5rem;
            font-weight: 600;         
            letter-spacing: -3px;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            color: rgba(255, 255, 255, 0.95);
            text-shadow:
                0 0 15px rgba(255, 255, 255, 0.35),
                0 0 30px rgba(255, 255, 255, 0.2);

            animation: ios-pop 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }

        #notification-area {
            position: absolute;
            top: 240px;
            width: 100%;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-sizing: border-box;
            z-index: 20;
        }

        .notification {
            background: var(--ios-bg);
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
            border-radius: 24px;
            padding: 14px;
            color: #fff;
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            animation: ios-pop 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }

        .notif-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .notif-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notif-logo {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            background: #fff;
            object-fit: cover;
        }

        .notif-app-name {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .notif-time {
            font-size: 12px;
            opacity: 0.6;
        }

        .notif-content {
            font-size: 14px;
            line-height: 1.4;
        }

        @keyframes ios-pop {
            0% {
                transform: scale(0.4) translateY(50px);
                opacity: 0;
            }

            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .remove-anim {
            transform: scale(0.9);
            opacity: 0;
            transition: 0.5s;
        }

        .home-bar {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 5px;
            background: rgba(255, 255, 255, 0.868);
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="iphone-17">
        <div class="status-bar">
            <div id="small-clock">00:00</div>
            <div style="display: flex; gap: 8px; align-items: center;">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full text-green-400"></i>
            </div>
        </div>

        <div class="dynamic-island"></div>

        <div class="lock-screen-clock">
            <div id="lock-date" class="date">1 Ocak Perşembe</div>
            <div id="lock-time" class="time">00:00</div>
        </div>

        <div id="notification-area"></div>

        <div class="home-bar"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = hours + ":" + minutes;
           
            document.getElementById('small-clock').textContent = timeString;
            document.getElementById('lock-time').textContent = timeString;

            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('lock-date').textContent = now.toLocaleDateString('tr-TR', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        const LOGO_URL = "TemplateImage/stajyer_2.jpg";

        const mesajlar = [
            { baslik: "Personellerim", icerik: "Ahmet Ünal, Ali TAŞ için izin onayınızı bekliyor." },
            { baslik: "Mesai Sistemi", icerik: "Sayın Ali ERDEM, mesainiz başlamak üzere. Lütfen giriş yapın." },
            { baslik: "İnsan Kaynakları", icerik: "Yeni personel dökümanları incelemeniz için hazır." }
        ];

        function bildirimGonder() {
            const area = document.getElementById('notification-area');
            const data = mesajlar[Math.floor(Math.random() * mesajlar.length)];
            const currentHour = document.getElementById('small-clock').textContent;

            const div = document.createElement('div');
            div.className = 'notification';
            div.innerHTML = `
                <div class="notif-top">
                    <div class="notif-info">
                        <img src="${LOGO_URL}" class="notif-logo" alt="logo">
                        <span class="notif-app-name">${data.baslik}</span>
                    </div>
                    <span class="notif-time">${currentHour}</span>
                </div>
                <div class="notif-content">${data.icerik}</div>
            `;

            area.prepend(div);

            const allNotifs = area.getElementsByClassName('notification');
            if (allNotifs.length > 4) {
                const last = allNotifs[allNotifs.length - 1];
                last.classList.add('remove-anim');
                setTimeout(() => last.remove(), 500);
            }
        }

        setInterval(bildirimGonder, 4000);
        bildirimGonder();
    </script>
</body>

</html>
